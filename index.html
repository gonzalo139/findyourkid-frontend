<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindYourKid ‚Äî Ni√±o Encontrado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nunito:wght@400;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --red: #FF1C1C;
            --red-dark: #CC0000;
            --orange: #FF6B00;
            --yellow: #FFD700;
            --white: #FFFFFF;
            --dark: #1A0000;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: var(--dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            overflow-x: hidden;
        }

        /* Animated background stripes */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: repeating-linear-gradient(
                -45deg,
                transparent,
                transparent 40px,
                rgba(255, 28, 28, 0.04) 40px,
                rgba(255, 28, 28, 0.04) 80px
            );
            animation: stripeMove 4s linear infinite;
            pointer-events: none;
            z-index: 0;
        }
        @keyframes stripeMove {
            0% { background-position: 0 0; }
            100% { background-position: 113px 113px; }
        }

        .card {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 420px;
            border-radius: 28px;
            overflow: hidden;
            box-shadow:
                0 0 0 3px var(--red),
                0 0 60px rgba(255, 28, 28, 0.5),
                0 30px 80px rgba(0,0,0,0.6);
            animation: cardIn 0.6s cubic-bezier(0.22, 1, 0.36, 1) both;
        }
        @keyframes cardIn {
            from { transform: translateY(40px) scale(0.95); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }

        /* Header */
        .header {
            background: var(--red);
            padding: 28px 24px 22px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .header::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 140%;
            height: 40px;
            background: #fff;
            border-radius: 50%;
        }

        /* Siren lights */
        .siren-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 12px;
        }
        .siren-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--yellow);
            animation: sirenBlink 0.8s ease-in-out infinite alternate;
        }
        .siren-dot:nth-child(even) { animation-delay: 0.4s; background: white; }

        @keyframes sirenBlink {
            from { opacity: 0.2; box-shadow: none; }
            to { opacity: 1; box-shadow: 0 0 12px 4px var(--yellow); }
        }

        .alert-icon {
            font-size: 3.5rem;
            animation: iconPulse 1s ease-in-out infinite alternate;
            display: block;
            margin-bottom: 8px;
        }
        @keyframes iconPulse {
            from { transform: scale(1); filter: drop-shadow(0 0 0 rgba(255,215,0,0)); }
            to { transform: scale(1.1); filter: drop-shadow(0 0 16px rgba(255,215,0,0.8)); }
        }

        .header-title {
            font-family: 'Black Han Sans', sans-serif;
            font-size: 2rem;
            color: white;
            letter-spacing: 3px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.3);
            line-height: 1.1;
        }
        .header-subtitle {
            font-size: 0.85rem;
            color: rgba(255,255,255,0.85);
            margin-top: 4px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Body */
        .body {
            background: white;
            padding: 36px 28px 32px;
        }

        /* Loading */
        #loading {
            text-align: center;
            padding: 20px 0 10px;
        }
        .spinner {
            width: 52px;
            height: 52px;
            border: 5px solid #FFE5E5;
            border-top-color: var(--red);
            border-radius: 50%;
            animation: spin 0.9s linear infinite;
            margin: 0 auto 16px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        #loading p { color: #999; font-weight: 700; font-size: 0.9rem; letter-spacing: 0.5px; }

        /* Content */
        #content { display: none; }

        .child-name {
            text-align: center;
            margin-bottom: 24px;
        }
        .child-name-label {
            font-size: 0.75rem;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--red);
            margin-bottom: 4px;
        }
        .child-name h2 {
            font-family: 'Black Han Sans', sans-serif;
            font-size: 2.4rem;
            color: #1a1a1a;
            line-height: 1;
            letter-spacing: 1px;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0 0 20px;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 2px;
            background: linear-gradient(90deg, transparent, #FFD0D0);
        }
        .divider::after { background: linear-gradient(90deg, #FFD0D0, transparent); }
        .divider span { font-size: 0.65rem; letter-spacing: 2px; text-transform: uppercase; color: #ccc; white-space: nowrap; font-weight: 800; }

        /* Medical box */
        .medical-box {
            background: linear-gradient(135deg, #FFF3E0, #FFE5B4);
            border: 2px solid var(--orange);
            border-radius: 16px;
            padding: 16px 18px;
            margin-bottom: 28px;
            position: relative;
            overflow: hidden;
        }
        .medical-box::before {
            content: '\f0fa';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            right: -10px;
            top: -10px;
            font-size: 5rem;
            color: rgba(255, 107, 0, 0.08);
        }
        .medical-label {
            font-size: 0.7rem;
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--orange);
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .medical-label i { font-size: 0.8rem; }
        #medica {
            font-size: 1rem;
            font-weight: 800;
            color: #7A3800;
            line-height: 1.4;
        }

        /* CTA Button */
        .btn-notify {
            width: 100%;
            background: linear-gradient(135deg, var(--red) 0%, #FF4444 50%, var(--red-dark) 100%);
            color: white;
            border: none;
            border-radius: 18px;
            padding: 20px 24px;
            font-family: 'Black Han Sans', sans-serif;
            font-size: 1.3rem;
            letter-spacing: 2px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            box-shadow:
                0 8px 30px rgba(255, 28, 28, 0.5),
                0 2px 0 rgba(255,255,255,0.2) inset;
            transition: all 0.15s ease;
            position: relative;
            overflow: hidden;
            animation: btnGlow 2s ease-in-out infinite alternate;
        }
        @keyframes btnGlow {
            from { box-shadow: 0 8px 30px rgba(255,28,28,0.4); }
            to { box-shadow: 0 8px 50px rgba(255,28,28,0.75), 0 0 0 4px rgba(255,28,28,0.15); }
        }
        .btn-notify:hover:not(:disabled) {
            transform: translateY(-2px) scale(1.01);
            background: linear-gradient(135deg, #FF3333 0%, #FF5555 50%, #CC0000 100%);
        }
        .btn-notify:active:not(:disabled) {
            transform: scale(0.97);
        }
        .btn-notify:disabled {
            animation: none;
            cursor: default;
        }
        .btn-notify i { font-size: 1.4rem; }

        /* Success state */
        .btn-success {
            background: linear-gradient(135deg, #00B050, #00D062) !important;
            box-shadow: 0 8px 30px rgba(0, 176, 80, 0.5) !important;
            animation: none !important;
        }

        #statusMsg {
            text-align: center;
            font-weight: 900;
            font-size: 0.95rem;
            margin-top: 14px;
            min-height: 20px;
            letter-spacing: 0.5px;
        }
        .msg-ok { color: #00A040; }
        .msg-error { color: var(--red); }

        /* Footer branding */
        .footer-brand {
            margin-top: 28px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        .footer-brand span {
            font-size: 0.75rem;
            font-weight: 800;
            color: #bbb;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .footer-brand strong {
            color: var(--red);
            font-family: 'Black Han Sans', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 2px;
        }
        .footer-brand i { color: var(--red); font-size: 0.75rem; }
    </style>
</head>
<body>

<div class="card">

    <!-- Header -->
    <div class="header">
        <div class="siren-row">
            <div class="siren-dot"></div>
            <div class="siren-dot"></div>
            <div class="siren-dot"></div>
            <div class="siren-dot"></div>
            <div class="siren-dot"></div>
        </div>
        <i class="fas fa-child-reaching alert-icon" style="color:white;"></i>
        <div class="header-title">¬°NI√ëO ENCONTRADO!</div>
        <div class="header-subtitle">Por favor, notifique a la familia</div>
    </div>

    <!-- Body -->
    <div class="body">

        <!-- Loading -->
        <div id="loading">
            <div class="spinner"></div>
            <p>Cargando datos de emergencia...</p>
        </div>

        <!-- Content -->
        <div id="content">
            <div class="child-name">
                <div class="child-name-label"><i class="fas fa-star" style="font-size:0.6rem;"></i> &nbsp;Nombre del ni√±o&nbsp; <i class="fas fa-star" style="font-size:0.6rem;"></i></div>
                <h2 id="nombre"></h2>
            </div>

            <div class="divider"><span>informaci√≥n m√©dica</span></div>

            <div class="medical-box">
                <div class="medical-label"><i class="fas fa-heart-pulse"></i> Condici√≥n m√©dica</div>
                <p id="medica"></p>
            </div>

            <button class="btn-notify" onclick="enviarAlerta()" id="btnAlerta">
                <i class="fas fa-bell"></i>
                AVISAR A LA FAMILIA
            </button>

            <p id="statusMsg"></p>

            <div class="footer-brand">
                <i class="fas fa-shield-heart"></i>
                <span>Protegido por</span>
                <strong>FINDYOURKID</strong>
            </div>
        </div>

    </div>
</div>

<script>
    const API_URL = "https://findyoukid-backend.onrender.com";
    const urlParams = new URLSearchParams(window.location.search);
    const ninoId = urlParams.get('id') || "e2747ee0-fa6d-419e-9175-effed30b44be";

    async function cargarDatos() {
        try {
            const res = await fetch(`${API_URL}/nino/${ninoId}`);
            const data = await res.json();
            document.getElementById('nombre').innerText = `${data.nombre} ${data.apellido}`;
            document.getElementById('medica').innerText = data.condicion_medica;
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        } catch (error) {
            document.getElementById('loading').innerHTML = `<p style="color:#CC0000;font-weight:800;">‚ö†Ô∏è Error al conectar con el servidor</p>`;
        }
    }

    async function enviarAlerta() {
        const btn = document.getElementById('btnAlerta');
        const msg = document.getElementById('statusMsg');

        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-location-dot fa-spin"></i> &nbsp; OBTENIENDO UBICACI√ìN...';
        msg.innerText = '';

        // Paso 1: Obtener coordenadas del GPS del celular
        navigator.geolocation.getCurrentPosition(async (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const mapsUrl = `https://www.google.com/maps?q=${lat},${lon}`;

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> &nbsp; ENVIANDO SMS...';

            try {
                // Paso 2: Enviar ID y link de Maps al Backend
                const res = await fetch(`${API_URL}/notificar/${ninoId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ maps_url: mapsUrl })
                });
                if (res.ok) {
                    btn.innerHTML = '<i class="fas fa-check-circle"></i> &nbsp; ¬°FAMILIA NOTIFICADA!';
                    btn.classList.add('btn-success');
                    msg.innerText = '‚úÖ ¬°Alerta enviada con ubicaci√≥n!';
                    msg.className = 'msg-ok';
                }
            } catch (e) {
                msg.innerText = '‚ùå Error al conectar con el servidor.';
                msg.className = 'msg-error';
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-bell"></i> REINTENTAR';
            }

        }, (error) => {
            // Si el usuario deniega el GPS, enviamos la alerta igual pero sin mapa
            msg.innerText = 'üìç Ubicaci√≥n denegada. Enviando alerta b√°sica...';
            msg.className = 'msg-error';
            ejecutarEnvioSimple();
        }, {
            enableHighAccuracy: true,
            timeout: 10000,
            maximumAge: 0
        });
    }

    async function ejecutarEnvioSimple() {
        const btn = document.getElementById('btnAlerta');
        const msg = document.getElementById('statusMsg');

        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> &nbsp; ENVIANDO SMS...';

        try {
            const res = await fetch(`${API_URL}/notificar/${ninoId}`, { method: 'POST' });
            if (res.ok) {
                btn.innerHTML = '<i class="fas fa-check-circle"></i> &nbsp; ¬°FAMILIA NOTIFICADA!';
                btn.classList.add('btn-success');
                msg.innerText = '‚úÖ Alerta enviada (sin ubicaci√≥n). ¬°Gracias!';
                msg.className = 'msg-ok';
            }
        } catch (e) {
            msg.innerText = '‚ùå Error al enviar. Intente de nuevo.';
            msg.className = 'msg-error';
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-bell"></i> REINTENTAR';
        }
    }

    cargarDatos();
</script>
</body>
</html>
