<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codexia - Find Your Kid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <div id="app" class="max-w-md w-full bg-white rounded-3xl shadow-2xl overflow-hidden border border-gray-100">
        <div class="bg-red-600 p-6 text-white text-center">
            <i class="fas fa-exclamation-triangle text-4xl mb-2 animate-pulse"></i>
            <h1 class="text-2xl font-bold uppercase tracking-wider">Niño Encontrado</h1>
        </div>

        <div id="loading" class="p-10 text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-red-600 mx-auto"></div>
            <p class="mt-4 text-gray-500">Cargando datos de emergencia...</p>
        </div>

        <div id="content" class="p-8 hidden">
            <div class="text-center mb-6">
                <h2 id="nombre" class="text-3xl font-extrabold text-gray-800"></h2>
                <p class="text-gray-500 text-lg">Información de contacto urgente</p>
            </div>

            <div class="bg-orange-50 border-l-4 border-orange-500 p-4 mb-8">
                <h3 class="font-bold text-orange-800 uppercase text-sm mb-1">Condición Médica:</h3>
                <p id="medica" class="text-orange-900"></p>
            </div>

            <button onclick="enviarAlerta()" id="btnAlerta" class="w-full bg-red-600 hover:bg-red-700 text-white font-black py-5 rounded-2xl text-xl shadow-lg transform active:scale-95 transition-all flex items-center justify-center gap-3">
                <i class="fas fa-sms text-2xl"></i>
                NOTIFICAR A LA FAMILIA
            </button>
            
            <p id="statusMsg" class="mt-4 text-center font-bold"></p>
        </div>
    </div>

    <script>
        // CONFIGURACIÓN: Pegar URL del backend (Railway, Render, etc) SIN LA BARRA FINAL
        const API_URL = "https://findyoukid-backend.onrender.com"; 
        // En el MVP, el ID viene de la URL o lo fijamos para la demo
        const urlParams = new URLSearchParams(window.location.search);
        const ninoId = urlParams.get('id') || "e2747ee0-fa6d-419e-9175-effed30b44be";

        async function cargarDatos() {
            try {
                const res = await fetch(`${API_URL}/nino/${ninoId}`);
                const data = await res.json();
                
                document.getElementById('nombre').innerText = `${data.nombre} ${data.apellido}`;
                document.getElementById('medica').innerText = data.condicion_medica;
                
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('content').classList.remove('hidden');
            } catch (error) {
                alert("Error al conectar con el servidor de findyourkid");
            }
        }

        async function enviarAlerta() {
            const btn = document.getElementById('btnAlerta');
            const msg = document.getElementById('statusMsg');
            
            btn.disabled = true;
            btn.innerHTML = "Enviando...";
            
            try {
                const res = await fetch(`${API_URL}/notificar/${ninoId}`, { method: 'POST' });
                if(res.ok) {
                    msg.innerText = "¡Mensaje enviado con éxito!";
                    msg.className = "mt-4 text-center font-bold text-green-600";
                    btn.innerHTML = "ALERTA ENVIADA";
                    btn.classList.replace('bg-red-600', 'bg-green-600');
                }
            } catch (e) {
                msg.innerText = "Error al enviar el SMS";
                msg.className = "mt-4 text-center font-bold text-red-600";
                btn.disabled = false;
                btn.innerHTML = "REINTENTAR";
            }
        }

        cargarDatos();
    </script>
</body>

</html>
